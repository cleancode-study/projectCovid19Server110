<!DOCTYPE html>
<!--HTML: 텍스트로 작성된 tag와 속성일 뿐 >> 브라우저가 읽어서 랜더링(view)만들어 주는 소재-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    HTML에서 읽을 때는 상대경로, 서버에서 읽을 때는 서버(프로젝트)자체의 절대경로로 읽기-->
    <link rel="stylesheet" href="css.css">
    <style>
        .type_example::before {
            width : calc(100% - 400px);
        }
    </style>
</head>
<body>
    <h2 class="type_example">2023년 코스피 상장률<span>13%</span><span>21%</span></h2>

</body>
</html>
